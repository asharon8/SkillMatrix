<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:c="http://java.sun.com/jsp/jstl/core#"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SDLC Cognos</title>
<script>
function mouseOverInternalLink(ref) {
	ref.style.color = 'white'; 
	ref.style.textDecoration = 'underline'; 
	ref.style.backgroundColor = '#2A93D5'
}

function mouseOutInternalLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.backgroundColor = 'white'; 
	ref.style.color='#2A93D5';
}

function mouseOverLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.color = 'white'; 
	ref.style.backgroundColor = '#2A93D5'
}

function mouseOutLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.backgroundColor = 'white'; 
	ref.style.color='#2A93D5';
}
</script>
<ice:outputText escape="false" value="#{styleBean.stylePart1}#{facesContext.externalContext.requestContextPath}#{styleBean.stylePart2}"/>
</head>

<body class="Test">
<ice:form>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td width="100%">
			<table background = "../images/table_backgrd.gif" style="width:100%;height:90px;">
			<tr>
					<td align = "left" valign = "middle" rowspan="2" width="7%">
						<ice:graphicImage value="/images/logo.png" style = "border:0;height:75px;width:75px"/>
					</td>
				</tr>
				<tr>
					<td align = "left" valign = "bottom">
						<ice:outputText value ="Search Employee Skills..!! " style="color:white;font-family:Calibri;font-size:15pt;font-weight:bold"/>
					</td>
					<td align = "right">
						<table width="100%">
							<tr>
								<td align="right">
									<ice:outputText value ="SDLC Skill Matrix Portal" style="color:white;font-family:Bodoni MT Poster Compressed;font-size:25pt;font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td colspan="2" align = "right">
									<table>
										<tr>
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/user1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:outputText value ="#{loginBean.loginUser.firstName} #{loginBean.loginUser.lastName}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
											
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/logout1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:commandLink value = "Logout" action ="#{loginBean.logout}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align = "right">
			<ice:commandLink value="Home" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
			action="#{loginBean.homeAction}" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"/>
			<ice:outputText  value=" | " rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole ==  '3'}"/>
			<ice:commandLink value="Admin" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
			action="admin" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5" 
			rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole ==  '3'}"/>
		</td>
	</tr>
	<tr>
		<td>
			<table width = "100%">
				<tr>
					<td>
						<ice:graphicImage value="/images/searchHeader.png" style = "border:0;height:40px;width:40px" />
						<h:outputText value ="Search Criteria" style="font-family:Arial,sans-serif;font-size:12pt;font-weight:bold;color:#2A93D5"/>
					</td>
					<td align = "right" valign = "bottom">
						<ice:commandLink id="AND"   action="#{searchDetailsBean.addANDNewSearchCriteria}">
							<ice:graphicImage value="/images/AND.jpg" height = "25px" width = "45px" style = "border:0" title="AND condition"/>
						</ice:commandLink>
						<ice:commandLink id="OR"   action="#{searchDetailsBean.addORNewSearchCriteria}">
							<ice:graphicImage value="/images/OR.jpg" height = "25px" width = "45px" style = "border:0" title="OR condition"/>
						</ice:commandLink>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table border = "1" width = "100%">
				<tr>
					<td>
						<ice:dataTable id="searchEmployeeSkillList" var="searchEmployeeSkillList" style="empty-cells:show;width:100%"
										value="#{searchDetailsBean.searchEmployeeSkillList}" >
										
							<ice:column>
															
								<f:facet name="header">
									<table width = "170px" align = "center">
										<tr>
											<td width = "15%" align = "center">
												<h:outputText value ="Competency Group" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td> 
										</tr>
									</table>
								</f:facet>
								<table width = "170px" align = "right">
									<tr>
										<td width = "100%">
											<table border = "0" width = "100%">
												<tr>
													<td align = "left" width = "30px">
														<ice:commandLink id="AND1"   rendered="#{searchEmployeeSkillList.andOrIndicator == 'AND'}">
															<ice:graphicImage value="/images/AND.jpg" height = "25px" width = "45px" style = "border:0" title="AND condition"/>
														</ice:commandLink>
														<ice:commandLink id="OR1"   rendered="#{searchEmployeeSkillList.andOrIndicator == 'OR'}">
															<ice:graphicImage value="/images/OR.jpg" height = "25px" width = "45px" style = "border:0" title="OR condition"/>
														</ice:commandLink>
													</td>
													<td align = "right" width = "140px">
														<h:selectOneMenu  value="#{searchEmployeeSkillList.competencyGroupId}" style="background-color: #e1e8ff;"
														onblur = "iceSubmit(form,this,event)" valueChangeListener="#{searchEmployeeSkillList.getAllCompetencyByCompetencyGroupId}" partialSubmit="true" >
															<f:selectItems value = "#{codesUtility.competencyGroupCodes}"/>
														</h:selectOneMenu>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
															
							</ice:column>
							
							<ice:column>
															
								<f:facet name="header">
									<table width = "170px" align = "center">
										<tr>
											<td width = "15%" align = "center" >
												<h:outputText value ="Competency" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td> 
										</tr>
									</table>
								</f:facet>
								<table width = "170px" align = "center">
									<tr>
										<td align = "center">					
											<h:selectOneMenu  value="#{searchEmployeeSkillList.competencyId}" style="background-color: #e1e8ff;"
											onblur = "iceSubmit(form,this,event)" valueChangeListener="#{searchEmployeeSkillList.getAllSkillByCompetencyId}" partialSubmit="true" >
												<f:selectItems value = "#{searchEmployeeSkillList.competencyCodes}"/>
											</h:selectOneMenu>
										</td>
									</tr>
								</table>
															
							</ice:column>
							
							<ice:column>
															
								<f:facet name="header">
									<table width = "170px" align = "center">
										<tr>
											 <td width = "15%" align = "center">
												<h:outputText value ="Skill Name" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td>
										</tr>
									</table>
								</f:facet>
								<table width = "170px" align = "center">
									<tr>
										<td align = "center">
											<h:selectOneMenu  value="#{searchEmployeeSkillList.skillId}" style="background-color: #e1e8ff;">
												<f:selectItems value = "#{searchEmployeeSkillList.skillCodes}"/>
											</h:selectOneMenu>
										</td>
									</tr>
								</table>
															
							</ice:column>
							
							<ice:column>
															
								<f:facet name="header">
									<table width = "170px" align = "center">
										<tr>
											<td width = "15%" align = "center" >
												<h:outputText value ="Proficiceny Level" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td>
										</tr>
									</table>
								</f:facet>
								<table width = "170px" align = "center">
									<tr>
										<td align = "center">
											<h:selectOneMenu  value="#{searchEmployeeSkillList.skillProficiency}" style="background-color: #e1e8ff;">
												<f:selectItems value = "#{codesUtility.proficiencyCodes}"/>
											</h:selectOneMenu>
										</td>
									</tr>
								</table>
															
							</ice:column>
							
							<ice:column>
															
								<f:facet name="header">
									<table width = "170px" align = "center">
										<tr>
											<td width = "15%" align = "center">
												<h:outputText value ="Experience" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td>
										</tr>
									</table>
								</f:facet>
								<table width = "170px" align = "center">
									<tr>
										<td align = "center">
											<h:selectOneMenu  value="#{searchEmployeeSkillList.skillExperience}" style="background-color: #e1e8ff;">
												<f:selectItems value = "#{codesUtility.experienceCodes}"/>
											</h:selectOneMenu>
										</td>
									</tr>
								</table>
															
							</ice:column>
							
							<ice:column>
															
								<f:facet name="header">
									<table width = "170px" align = "center">
										<tr>
											<td width = "15%" align = "center" >
												<h:outputText value ="Recency" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td>
										</tr>
									</table>
								</f:facet>
								<table width = "170px" align = "center">
									<tr>
										<td align = "center">
											<h:selectOneMenu  value="#{searchEmployeeSkillList.skillRecency}" style="background-color: #e1e8ff;">
												<f:selectItems value = "#{codesUtility.recencyCodes}"/>
											</h:selectOneMenu>
										</td>
									</tr>
								</table>
															
							</ice:column>
							
						</ice:dataTable>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width = "100%">
			<table width = "100%">
				<tr>
					<td align = "left">
						<ice:commandLink id="clear" action="#{searchDetailsBean.init}" > 
							<ice:graphicImage value="/images/clearResults.jpg" style = "border:0;" height = "40px" width = "75px" title = "Clear All"/>
						</ice:commandLink>
					</td>
					<td align = "right">
						<ice:commandLink id="addSelectedSkill" action="#{searchDetailsBean.searchAction}" > 
							<ice:graphicImage value="/images/search.png" style = "border:0;height:30px;width:70px" title = "Search"/>
						</ice:commandLink>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align = "left">
			<ice:graphicImage value="/images/results.jpg" style = "border:0;height:40px;width:40px" />
			<h:outputText value ="Search Result" style="font-family:Arial,sans-serif;font-size:12pt;font-weight:bold;color:#2A93D5"/>
		</td>
	</tr>
	<tr>
		<td>
			<ice:dataTable id="searchResult" var="searchResult" style="empty-cells:show;width:100%"
							value="#{searchDetailsBean.searchResultList}"  columnClasses="tableCol">
							
				<ice:column>
					<f:facet name="header">
						<table width = "170px" align = "center">
							<tr>
								<td width = "15%" align = "center" >
									<h:outputText value ="Employee Name" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
								</td>
							</tr>
						</table>
					</f:facet>
				
					<table width = "170px" align = "center">
						<tr>
							<td width = "15%" align = "center" >
								<ice:commandLink action="#{searchResult.gotoEmployeePersonalPage}">
								<h:outputText value ="#{searchResult.employeeName}" 
								onmouseover="mouseOverLink(this)" onmouseout="mouseOutLink(this)" style="color:#2A93D5;font-family:Calibri;font-size:10pt;"/>
								</ice:commandLink>
							</td>
						</tr>
					</table>
				</ice:column>
				<ice:column>
					<f:facet name="header">
						<table width = "170px" align = "center">
							<tr>
								<td width = "15%" align = "center" >
									<h:outputText value ="Skill Name" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
								</td>
							</tr>
						</table>
					</f:facet>
				
					<table width = "170px" align = "center">
						<tr>
							<td width = "15%" align = "center" >
								<h:outputText value ="#{searchResult.skillName}" style="font-family:Calibri;font-size:10pt;"/>
							</td>
						</tr>
					</table>
				</ice:column>
				<ice:column>
					<f:facet name="header">
						<table width = "170px" align = "center">
							<tr>
								<td width = "15%" align = "center" >
									<h:outputText value ="Proficiency" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
								</td>
							</tr>
						</table>
					</f:facet>
				
					<table width = "170px" align = "center">
						<tr>
							<td width = "15%" align = "center" >
								<h:outputText value ="#{searchResult.proficiencyName}" style="font-family:Calibri;font-size:10pt;"/>
							</td>
						</tr>
					</table>
				</ice:column>
				
				<ice:column>
					<f:facet name="header">
						<table width = "170px" align = "center">
							<tr>
								<td width = "15%" align = "center" >
									<h:outputText value ="Experience" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
								</td>
							</tr>
						</table>
					</f:facet>
				
					<table width = "170px" align = "center">
						<tr>
							<td width = "15%" align = "center" >
								<h:outputText value ="#{searchResult.experienceName}" style="font-family:Calibri;font-size:10pt;"/>
							</td>
						</tr>
					</table>
				</ice:column>
				
				<ice:column>
					<f:facet name="header">
						<table width = "170px" align = "center">
							<tr>
								<td width = "15%" align = "center" >
									<h:outputText value ="Recency" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
								</td>
							</tr>
						</table>
					</f:facet>
				
					<table width = "170px" align = "center">
						<tr>
							<td width = "15%" align = "center" >
								<h:outputText value ="#{searchResult.recencyName}" style="font-family:Calibri;font-size:10pt;"/>
							</td>
						</tr>
					</table>
				</ice:column>
				
				<ice:column>
					<f:facet name="header">
						<table width = "170px" align = "center">
							<tr>
								<td width = "15%" align = "center" >
									<h:outputText value ="Domain Name" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
								</td>
							</tr>
						</table>
					</f:facet>
				
					<table width = "170px" align = "center">
						<tr>
							<td width = "15%" align = "center" >
								<h:outputText value ="#{searchResult.domainName}" style="font-family:Calibri;font-size:10pt;"/>
							</td>
						</tr>
					</table>
				</ice:column>
				
			</ice:dataTable>
		</td>
	</tr>
	
	
</table>
</ice:form>

</body>
</html>
