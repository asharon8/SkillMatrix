<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:c="http://java.sun.com/jsp/jstl/core#"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="#{facesContext.externalContext.requestContextPath}/xmlhttp/css/rime.css" rel="stylesheet" type="text/css" />
<title>SDLC Skill Matrix Portal</title>
<script>
function mouseOverInternalLink(ref) {
	ref.style.color = 'white'; 
	ref.style.textDecoration = 'underline'; 
	ref.style.backgroundColor = '#2A93D5'
}

function mouseOutInternalLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.backgroundColor = 'white'; 
	ref.style.color='#2A93D5';
}
</script>
<ice:outputText escape="false" value="#{styleBean.stylePart1}#{facesContext.externalContext.requestContextPath}#{styleBean.stylePart2}"/>
</head>

<body class="Test">
<ice:form>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td width="100%">
			<table background = "../images/table_backgrd.gif" style="width:100%;height:90px;">
				<tr>
					<td align = "left" valign = "middle" rowspan="2" width="7%">
						<ice:graphicImage value="/images/logo.png" style = "border:0;height:75px;width:75px"/>
					</td>
				</tr>
				<tr>
					<td align = "left" valign = "bottom">
						<ice:outputText value ="Add / Edit Employee..!!" style="color:white;font-family:Calibri;font-size:15pt;font-weight:bold"/>
					</td>
					<td align = "right">
						<table width="100%">
							<tr>
								<td align="right">
									<ice:outputText value ="SDLC Skill Matrix Portal" style="color:white;font-family:Bodoni MT Poster Compressed;font-size:25pt;font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td colspan="2" align = "right">
									<table>
										<tr>
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/user1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:outputText value ="#{loginBean.loginUser.firstName} #{loginBean.loginUser.lastName}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
											
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/logout1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:commandLink value = "Logout" action ="#{loginBean.logout}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width = "100%">
			<table width = "100%">
				<tr>
					<td align = "left">
						<ice:commandLink action="#{employeeDetailsBean.init}">
							<ice:graphicImage value="/images/goBack.gif" style = "border:0" height = "25px" width = "25px" title="Go Back"/>
						</ice:commandLink>
					</td>
					<td align = "right" >
						<ice:commandLink value="Home" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
						action="#{loginBean.homeAction}" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"
						rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole == '1' || employeePersonalDetailsBean.loginUser.employeeRole == '3'}" />
						<ice:outputText  value=" | "
						rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole == '1' || employeePersonalDetailsBean.loginUser.employeeRole == '3'}" />
						<ice:commandLink value="Admin" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
						action="admin" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"
						rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole == '3'}" />
						<ice:outputText  value=" | "
						rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole == '3'}" />
						<ice:commandLink value="Search" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
						action="search" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"
						rendered = "#{employeePersonalDetailsBean.loginUser.employeeRole == '1' || employeePersonalDetailsBean.loginUser.employeeRole == '3'}" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td height = "50px">
		
		</td>
	</tr>
	<tr>
		<td align = "center">
			<table width = "70%">
				<tr>
					<td width = "100%">
						<table width = "100%">
							<tr>
								<td>
									<h:outputText value ="First Name : " />
								</td>
								<td>					
									<h:inputText value ="#{employeeDetailsBean.employee.firstName}" style="background-color: #e1e8ff;"  />
								</td>
								<td width = "20%">
								
								</td>
								<td>
									<h:outputText value ="Last Name : " />
								</td>
								<td>					
									<h:inputText value ="#{employeeDetailsBean.employee.lastName}" style="background-color: #e1e8ff;"  />
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText value ="Employee Phone # :" />
								</td>
								<td>					
									<h:inputText value ="#{employeeDetailsBean.employee.phone}" style="background-color: #e1e8ff;"  />
								</td>
								<td width = "20%">
								
								</td>
								<td>
									<h:outputText value ="Employee Email Id : " />
								</td>
								<td>					
									<h:inputText value ="#{employeeDetailsBean.employee.email}" style="background-color: #e1e8ff;"  />
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText value ="SDLC Employee :" />
								</td>
								<td>					
									<h:selectOneMenu  value="#{employeeDetailsBean.employee.sdlcEmployee}" style="background-color: #e1e8ff;">
										<f:selectItems value = "#{codesUtility.yesNoCodes}"/>
									</h:selectOneMenu>
								</td>
								<td width = "20%">
								
								</td>
								<td>
									<h:outputText value ="Employee Type :" />
								</td>
								<td>					
									<h:selectOneMenu  value="#{employeeDetailsBean.employee.employeeType}" style="background-color: #e1e8ff;">
										<f:selectItems value = "#{codesUtility.employeeType}"/>
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText value ="Employee Hiring Date :" />
								</td>
								<td>					
									<ice:selectInputDate id="dateHire"
									 renderMonthAsDropdown="true" 
									 value="#{employeeDetailsBean.employee.employeeHireDate}"
									 renderYearAsDropdown="true" 
									 title="test" 
									 renderAsPopup="true">
										<f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{employeeDetailsBean.timeZone}" />
									</ice:selectInputDate>
								</td>
								<td width = "20%">
								
								</td>
								<td>
									<h:outputText value ="In Project ?" />
								</td>
								<td>					
									<h:selectOneMenu  value="#{employeeDetailsBean.employee.employeeInProject}" style="background-color: #e1e8ff;">
										<f:selectItems value = "#{codesUtility.yesNoCodes}"/>
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText value ="Employee Work Location :" />
								</td>
								<td>
									<h:inputText value ="#{employeeDetailsBean.employee.employeeWorkLocation}" style="background-color: #e1e8ff;"  />
								</td>
								<td width = "20%">
								
								</td>
								<td>
									<h:outputText value ="Project End Date" />
								</td>
								<td>					
									<ice:selectInputDate id="dateProjEnd"
									 renderMonthAsDropdown="true" 
									 value="#{employeeDetailsBean.employee.employeeProjectEndDate}"
									 renderYearAsDropdown="true" 
									 title="test2" 
									 renderAsPopup="true">
										<f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{employeeDetailsBean.timeZone}" />
									</ice:selectInputDate>
								</td>
							</tr>
								<td>
									<h:outputText value ="User Role :" rendered = "#{loginBean.loginUser.employeeRole == 3}"/>
								</td>
								<td>
									<h:selectOneMenu  value="#{employeeDetailsBean.employee.employeeRole}" 
									rendered = "#{loginBean.loginUser.employeeRole == 3}" style="background-color: #e1e8ff;">
										<f:selectItems value = "#{codesUtility.employeeRoles}"/>
									</h:selectOneMenu>
								</td>
							<tr />
						</table>
					</td>
				</tr>
				
				<tr>
					<td width = "100%">
						<table width = "100%">
							<tr>
								<td align = "center">
									<ice:commandButton action="#{employeeDetailsBean.addEmployee}" image="/images/save.png" 
									height="45px" weight="45px" title="Add Employee" rendered = "#{employeeDetailsBean.addEditPageMode == 'add'}"/>
									<ice:commandButton action="#{employeeDetailsBean.editEmployee}" image="/images/update.png" 
									height="45px" weight="45px" title="Edit Employee" rendered = "#{employeeDetailsBean.addEditPageMode == 'edit'}"/>
								
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	
</table>
</ice:form>

</body>
</html>
