<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:c="http://java.sun.com/jsp/jstl/core#"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SDLC Skill Matrix Portal</title>
<script>
function mouseOverInternalLink(ref) {
	ref.style.color = 'white'; 
	ref.style.textDecoration = 'underline'; 
	ref.style.backgroundColor = '#2A93D5'
}

function mouseOutInternalLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.backgroundColor = 'white'; 
	ref.style.color='#2A93D5';
}
</script>
<ice:outputText escape="false" value="#{styleBean.stylePart1}#{facesContext.externalContext.requestContextPath}#{styleBean.stylePart2}"/>
</head>

<body class="Test">
<ice:form>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td width="100%">
			<table background = "../images/table_backgrd.gif" style="width:100%;height:90px;">
				<tr>
					<td align = "left" valign = "middle" rowspan="2" width="7%">
						<ice:graphicImage value="/images/logo.png" style = "border:0;height:75px;width:75px"/>
					</td>
				</tr>
				<tr>
					<td align = "left" valign = "bottom">
						<ice:outputText value ="Administrator Module..!!" style="color:white;font-family:Calibri;font-size:15pt;font-weight:bold"/>
					</td>
					<td align = "right">
						<table width="100%">
							<tr>
								<td align="right">
									<ice:outputText value ="SDLC Skill Matrix Portal" style="color:white;font-family:Bodoni MT Poster Compressed;font-size:25pt;font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td colspan="2" align = "right">
									<table>
										<tr>
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/user1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:outputText value ="#{loginBean.loginUser.firstName} #{loginBean.loginUser.lastName}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
											
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/logout1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:commandLink value = "Logout" action ="#{loginBean.logout}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align = "right">
			
			<ice:commandLink value="Home" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
			action="#{loginBean.homeAction}" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"/>
			<ice:outputText  value=" | "/>
			<ice:commandLink value="Search" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
			action="#{searchDetailsBean.init}" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"/>
			
		</td>
	</tr>
	<tr>
		<td align = "left">
			<table>
				<tr>
					<td>
						<ice:commandLink id="industryDomain" action="#{industryDomainDetailsBean.init}">
							<ice:graphicImage value="/images/domain.jpg" height = "75px" width = "75px" style = "border:0" title="All Domain Industries"/>
						</ice:commandLink>
					</td>
				
					<td>
						<ice:commandLink id="employee" action="#{employeeDetailsBean.init}">
							<ice:graphicImage value="/images/employee.png" height = "75px" width = "75px" style = "border:0" title="All Employees"/>
						</ice:commandLink>
					</td>
				
					<td>
						<ice:commandLink id="competencyGroup" action="#{competencyGroupDetailsBean.init}" > 
							<ice:graphicImage value="/images/CompetencyGroup.jpg" height = "75px" width = "75px" style = "border:0" title="All Competency Groups"/>
						</ice:commandLink>
					</td>
				
					<td>
						<ice:commandLink id="competency" action="#{competencyDetailsBean.init}">
							<ice:graphicImage value="/images/competency.png" height = "75px" width = "75px" style = "border:0" title="All Competencies"/>
						</ice:commandLink>
					</td>
				
					<td>
						<ice:commandLink id="skill" action="#{skillDetailsBean.init}">
							<ice:graphicImage value="/images/Skill.jpg" height = "75px" width = "75px" style = "border:0" title="All Skills"/>
						</ice:commandLink>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	

	
</table>

 <p:carousel itemStyleClass="carItem" autoPlayInterval="2000"   
         rows="1" effect="easeInStrong" circular="true">  
     <p:graphicImage value="http://primefaces.org:8080/prime-showcase/images/nature2.jpg"/>  
     <p:graphicImage value="http://primefaces.org:8080/prime-showcase/images/nature1.jpg"/>  
     <p:graphicImage value="http://primefaces.org:8080/prime-showcase/images/nature2.jpg"/>  
     <p:graphicImage value="http://primefaces.org:8080/prime-showcase/images/nature1.jpg"/>  
 </p:carousel>
</ice:form>

</body>
</html>
