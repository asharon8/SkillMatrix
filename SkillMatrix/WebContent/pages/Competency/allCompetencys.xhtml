<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:c="http://java.sun.com/jsp/jstl/core#"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SDLC Skill Matrix Portal</title>
<script>
function mouseOverInternalLink(ref) {
	ref.style.color = 'white'; 
	ref.style.textDecoration = 'underline'; 
	ref.style.backgroundColor = '#2A93D5'
}

function mouseOutInternalLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.backgroundColor = 'white'; 
	ref.style.color='#2A93D5';
}
</script>
<ice:outputText escape="false" value="#{styleBean.stylePart1}#{facesContext.externalContext.requestContextPath}#{styleBean.stylePart2}"/>
</head>

<body class="Test">
<ice:form>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td width="100%">
			<table background = "../images/table_backgrd.gif" style="width:100%;height:90px;">
				<tr>
					<td align = "left" valign = "middle" rowspan="2" width="7%">
						<ice:graphicImage value="/images/logo.png" style = "border:0;height:75px;width:75px"/>
					</td>
				</tr>
				<tr>
					<td align = "left" valign = "bottom">
						<ice:outputText value ="All Competencies..!!" style="color:white;font-family:Calibri;font-size:15pt;font-weight:bold"/>
					</td>
					<td align = "right">
						<table width="100%">
							<tr>
								<td align="right">
									<ice:outputText value ="SDLC Skill Matrix Portal" style="color:white;font-family:Bodoni MT Poster Compressed;font-size:25pt;font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td colspan="2" align = "right">
									<table>
										<tr>
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/user1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:outputText value ="#{loginBean.loginUser.firstName} #{loginBean.loginUser.lastName}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
											
											<td align = "right" valign="top">
												<ice:graphicImage value="/images/logout1.png" style = "border:0;"/>
											</td>
											<td align = "right" valign="middle">
												<ice:commandLink value = "Logout" action ="#{loginBean.logout}" style="color:white;font-family:Calibri;font-size:9pt"/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width = "100%">
			<table width = "100%">
				<tr>
					<td>
						<ice:commandLink action="admin" >
							<ice:graphicImage value="/images/goBack.gif" style = "border:0" height = "25px" width = "25px" title="Go Back"/>
						</ice:commandLink>
						<ice:commandLink action="#{competencyDetailsBean.addCompetencyAction}" >
							<ice:graphicImage value="/images/add.png" height = "30px" width = "30px" style = "border:0" title="Add Competency"/>
						</ice:commandLink>
					</td>
					<td align = "right" valign = "top">
						<ice:commandLink value="Home" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
						action="#{loginBean.homeAction}" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"/>
						<ice:outputText  value=" | "/>
						<ice:commandLink value="Search" onmouseover="mouseOverInternalLink(this)" onmouseout="mouseOutInternalLink(this)"  
						action="search" style="font-family:Arial,sans-serif;font-size:9pt;font-weight:bold;color:#2A93D5"/>
						
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align ="center">
			<table>
				<tr>
					<td align ="center">
						<ice:dataTable id="competencyList" var="competencyList" style="empty-cells:show;width:100%"
							value="#{competencyDetailsBean.competencyList}"  columnClasses="tableCol">
							
							<ice:column>
								
								<f:facet name="header">
									<table >
										<tr>
											<td>
												<ice:outputText value="Competency Id" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td> 
										</tr>
									</table>
								</f:facet>
								<table>
									<tr>
										<td>
											<ice:outputText id="Competency_Id" value="#{competencyList.competencyId}" />
										</td>
										<td>
											<ice:graphicImage  url="/images/active.png" style = "border:0;height:25px;width:25px" title="Active"
												rendered = "#{competencyList.activeFlag == 'Y'}"/>
										</td>
										
									</tr>
								</table>
								
							</ice:column>
							
							<ice:column>
								
								<f:facet name="header">
									<table >
										<tr>
											
											<td align = "center" width = "300px">
												<ice:outputText value="Competency Group Name" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td> 
											
										</tr>
									</table>
								</f:facet>
								<table align = "center">
									<tr>
										<td align = "center">
											<ice:outputText id="Competency_Group_Name" value="#{competencyList.competencyGroupName}" />
										</td>
									</tr>
								</table>
								
							</ice:column>
							
							<ice:column>
								
								<f:facet name="header">
									<table >
										<tr>
											
											<td align = "center" width = "300px">
												<ice:outputText value="Competency Name" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td> 
											
										</tr>
									</table>
								</f:facet>
								<table align = "center" style="background-color: #e1e8ff;" width = "300px">
									<tr>
										<td align = "center">
											<ice:outputText id="Competency_Name" value="#{competencyList.competencyName}" />
										</td>
									</tr>
								</table>
								
							</ice:column>
							
							
							<ice:column>
								
								<f:facet name="header">
									<table >
										<tr>
											
											<td align = "center">
												<ice:outputText value="Actions" style="color:#2A93D5;font-family:Arial,sans-serif;font-size:8pt;font-weight:bold"/>
											</td> 
											
										</tr>
									</table>
								</f:facet>
								<ice:commandLink action="#{competencyList.inactivateCompetencyAction}" rendered = "#{competencyList.activeFlag == 'Y'}" >
									<ice:graphicImage  url="/images/delete.png" style = "border:0;height:25px;width:25px" title="Delete This Competency "/>
								</ice:commandLink>
								<ice:commandLink action="#{competencyList.editCompetencyAction}">
									<ice:graphicImage  url="/images/edit.png" style = "border:0;height:25px;width:25px"  title="Edit This Competency "/>
								</ice:commandLink>
							</ice:column>
							
							
						</ice:dataTable>
						
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	
</table>
</ice:form>

</body>
</html>
