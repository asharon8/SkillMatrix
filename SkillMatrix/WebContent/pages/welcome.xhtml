<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:c="http://java.sun.com/jsp/jstl/core#"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SDLC Cognos</title>
<script>
function mouseOverInternalLink(ref) {
	ref.style.color = 'white'; 
	ref.style.textDecoration = 'underline'; 
	ref.style.backgroundColor = '#2A93D5'
}

function mouseOutInternalLink(ref) {
	ref.style.textDecoration = 'none';
	ref.style.backgroundColor = 'white'; 
	ref.style.color='#2A93D5';
}
</script>
<ice:outputText escape="false" value="#{styleBean.stylePart1}#{facesContext.externalContext.requestContextPath}#{styleBean.stylePart2}"/>
</head>

<body class="Test">
<ice:form>
<table border="0" width="99%" cellspacing="0" cellpadding="0" background = "../images/lock.png" >
	<tr>
		<td width="100%">
			<table background = "../images/table_backgrd.gif" style="width:100%;height:90px;">
				<tr>
					<td align = "left" valign = "bottom">
						<ice:outputText value ="Welcome..!! " style="color:white;font-family:Calibri;font-size:15pt;font-weight:bold"/>
					</td>
					<td align = "right">
						<ice:outputText value ="SDLC Skill Matrix Portal" style="color:white;font-family:Bodoni MT Poster Compressed;font-size:25pt;font-weight:bold"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	<tr align = "center">
		<td width = "100%" height = "100px" >
			<ice:outputText value ="#{loginBean.loginErrorMessage}" rendered = "#{!loginBean.validUser}"
			style="color:red;font-family:Calibri;font-size:9pt;font-weight:bold"/>
		</td>
	</tr>
	<tr>
		<td align = "center" valign = "middle">
			<table  >
				<tr>
					<td>
						<ice:outputText value="Please Enter Employee Id : " style="font-family:Calibri;font-size:12pt;font-weight:bold"/>
					</td>
					<td>					
						<h:inputText value ="#{loginBean.loginEmployeeId}" style="background-color: #e1e8ff;"  />
					</td>
				</tr>
				<tr>
					<td colspan = "2" align = "center">
						<ice:commandButton action="#{loginBean.loginAction}" image="/images/login.png" 
						height="50px" weight="50px"  value="Login"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr align = "center">
		<td width = "100%" height = "235px" >
			
		</td>
	</tr>
	
</table>
</ice:form>

</body>
</html>
